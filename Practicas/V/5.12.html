<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trasiciones</title>
    <link rel="stylesheet" href="../../css/btn.css">
    <style type="text/css">
        img {
            margin: 80px;
            -webkit-transition: -webkit-transform 4s;
            -moz-transition: -moz-transform 4s;
            -o-transition: -o-transform 4s;
            transform: transform 4s;
        }
        img:hover{
            -webkit-transform: rotate(360deg) scale(2, 2);
            -moz-transform: rotate(360deg) scale(2, 2);
            -o-transform: rotate(360deg) scale(2, 2);
        }
    </style>
</head>
<body>
    <img src="../img/PortadaLibroC++.jpg" width="76" height="100" alt="Portada del libro How to Program">
    <a class="btn__index" href="../../index.html">Volver a inicio</a>
</body>
</html>
